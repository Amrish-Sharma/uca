<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script/main.js"></script>
</head>
<body>

    <h1>Unit Conversion</h1>
    <div>
    <input class="textbox" type="text" id="txt_data">
    <br><b2>
    <input type="button" id="c2f" value="Celcius to Fahrenheit" onclick="c2f()">
    <input type="button" id="f2c" value="Fahrenheit to Celcius" onclick="f2c()">
    <input type="button" id="f2m" value="Feet to Meter" onclick="f2m()">
    <input type="button" id="m2f" value="Meter to Feet" onclick="m2f()">
    <input type="button" id="i2c" value="Inches to Centimeters" onclick="i2c()">
    <input type="button" id="c2i" value="Centimeters to Inches" onclick="c2i()">
    <input type="button" id="p2k" value="Pounds to Kilograms" onclick="p2k()">
    <input type="button" id="k2p" value="Kilograms to Pounds" onclick="k2p()">
    <input type="button" id="reset" value="Reset Values" onclick="reset()">
    <p id="txt_cnvrt"></p>
    </div>
    
</body>
</html>
